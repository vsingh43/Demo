name: CI for Python and YAML Code
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint bandit pytest yamllint detect-secrets pykwalify

      - name: Lint Python Code using Pylint
        run: |
          pylint $(find . -name "*.py")

      - name: Run Bandit Security Checks
        run: |
          bandit -r $(find . -name "*.py")

      - name: Run Unit Tests using Pytest
        run: |
          pytest

      - name: Lint YAML Files using Yamllint
        run: |
          yamllint $(find . -name "*.yml")

      - name: Validate YAML Files against Schema (if needed)
        run: |
          pykwalify -d your_yaml_file.yml -s your_schema_file.yml

      - name: Scan for Secrets
        run: |
          detect-secrets scan
